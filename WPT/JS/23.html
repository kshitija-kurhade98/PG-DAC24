<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Information</title>
    <script>

        function validatedata() {
            var flag1 = validateTextfield("loanamnt", "errLoanAmnt");
            var flag2 = validateTextfield("roi", "errROI");
            var flag3 = validateTextfield("repay", "errRepay");
            var flag4 = validateLoanAmount("loanamnt", "errLoanAmnt");
            var flag5 = validateRepayPeriod("repay", "errRepay");
            return flag1 && flag2 && flag3 && flag4 && flag5;
        }

        function validateTextfield(id, errid) {
            var data = document.getElementById(id).value
            if (isNaN(data)) {
                document.getElementById(errid).innerHTML = "Please Enter Numeric Value"
                return false;
            }
            else {
                document.getElementById(errid).innerHTML = " "
                return true;
            }
        }

        function validateLoanAmount(id, errid) {
            var data = document.getElementById(id).value
            if (data > 1500000) {
                document.getElementById(errid).innerHTML = "Loan Amount Should be less than 15Lakhs"
                return false;
            }
            else {
                document.getElementById(errid).innerHTML = " "
                return true;
            }
        }

        function validateRepayPeriod(id, errid) {
            var data = document.getElementById(id).value
            if (data < 7 && data > 15) {
                document.getElementById(errid).innerHTML = "Repayment must be between 7yrs to 15 yrs"
                return false;
            }
            else {
                document.getElementById(errid).innerHTML = " "
                return true;
            }
        }

        function calculatePayment() {
            var loan = parseInt(document.getElementById("loan_amnt").value)
            document.getElementById("monthly_pay").value = loan
        }



    </script>
</head>

<body>

    <fieldset style="width: 80%;">
        <h2>Enter Loan Information</h2>
        <form onsubmit="return validatedata()">
            <table>
                <tr>
                    <td>1) Amount of the loan (any currency)</td>
                    <td>
                        <input type="text" name="loan_amnt" id="loanamnt">
                        <span id="errLoanAmnt" style="color:red"></span>
                    </td>
                </tr>

                <tr>
                    <td>2) Annual percent Rate of Interest</td>
                    <td>
                        <input type="text" name="roi" id="roi">
                        <span id="errROI" style="color:red"></span>
                    </td>

                </tr>

                <tr>
                    <td>3) Repayment period in years</td>
                    <td>
                        <input type="text" name="repay" id="repay">
                        <span id="errRepay" style="color:red"></span>
                    </td>
                </tr>
            </table>
            <br>
            <button type="submit" name="compute" id="compute">Compute</button>
        </form>




        <table>
            <br>
            <h2>Payment Information</h2>

            <tr>
                <td>4) Your Monthly Payment will be</td>
                <td><input type="text" name="monthly_pay" id="monthly_pay"></td>
            </tr>

            <tr>
                <td>5) Your Total payment will be</td>
                <td><input type="text" name="totalpay" id="totalpay"></td>
            </tr>

            <tr>
                <td> 6)Your total interest payment will be</td>
                <td><input type="text" name="total_interest" id="total_interest"></td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
