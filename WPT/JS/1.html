<!-- 1. Write a program to accept three positive numbers and output the largest of them. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function calculate() {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var n3 = parseInt(document.getElementById("num3").value);
            var result
            if (n1 > n2 && n1 > n3) {
                result = n1;
            }
            else if (n2 > n3) {
                result = n2;
            } else {
                result = n3;
            }
            document.getElementById("result").value = result;
        }
    </script>
</head>

<body>
    Number 1 : <input type="text" name="n1" id="num1"><br><br>
    Number 2 : <input type="text" name="n2" id="num2"><br><br>
    Number 3 : <input type="text" name="n3" id="num3"><br><br>
    Largest : <input type="text" name="res" id="result" readonly><br><br>
    <button type="submit" name="submit" value="" onclick="calculate()">FindLargest</button>
</body>

</html>
